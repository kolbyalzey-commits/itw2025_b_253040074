<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>
        <table width="35%" border="1" align="center" cellpadding="10" cellspacing="0">
            <tr bgcolor="gray">
                <th colspan="3">INPUT DATA MAHASISWA</th>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Fullname</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <select>

                        <option value="islam">Islam</option>

                        <option value="budha">Budha</option>

            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="checkbox" name="vehhicle" value="Laki-Laki"> Laki-Laki
                    <input type="checkbox" name="vehhicle" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox" name="vehhicle" value="Musik"> Musik
                    <input type="checkbox" name="vehhicle" value="Olahraga"> Olahraga
                    <input type="checkbox" name="vehhicle" value="Gaming"> Gaming
                    <input type="checkbox" name="vehhicle" value="Lainnya"> Lainnya
            </tr>
            <tr>
                <td>Profil singkat</td>
                <td>:</td>
                <td><textarea rows="5" cols="43" name="komentar"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Input">
                </td>
            </tr>
        </table>

    </body>

</html>
